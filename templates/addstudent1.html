{% extends "base.html" %}
{% block title %}資料表新增{% endblock %}
{% block content %}
<br><br><br>
  <h2>student 資料表新增(一)</h2>
  <form action="." method="POST" name="form1">
    {% csrf_token %}
    <table class = "table table-dark table-striped">
      <tr class="bg-primary">                                                <!--變數名稱-->
        <th>姓名</th><td class="table-primary"><input type="text" id="stdName" name="stdName"/></td>
      </tr>
      <tr class="bg-secondary">
        <th>學號</th><td class="table-secondary"><input type="text" id="stdID" name="stdID"/></td>
      </tr>
      <tr class="bg-success">
        <th>性別</th>
        <td class="table-success text-dark">
          <input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked" />
          男生
          <input name="stdSex" type="radio" id="stdSex2" value="F"/>
          女生
        </td>
      </tr>
       <tr class="bg-danger">
        <th>生日</th><td class="table-danger"><input type="date" id="stdBirth" name="stdBirth"/></td>
      </tr>
      <tr class="bg-warning">
        <th>郵件帳號</th><td class="table-warning"><input type="text" id="stdEmail" name="stdEmail"/></td>
      </tr>
      <tr class="bg-info"><th>電話</th><td class="table-info"><input type="text" id="stdPhone" name="stdPhone"/></td>
      </tr>
      <tr class="bg-light text-dark">
        <th>地址</th><td class="table-light"><input type="text" id="stdAddress" name="stdAddress"/></td>
      </tr>
      <tr>
        <th colspan="2" align="center">
          <input type="submit" name="button" id="button" value="送出">
          <input type="reset" name="button2" id="button2" value="重設"></th>
      </tr>
    </table>
    <span style="color:red">{{mess}}</span>
  </form>
{% endblock %}
