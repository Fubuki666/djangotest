{% extends "base.html" %}
{% block content %}
<br><br><br>
	{% load static %}
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
	<h2>
		{% for std in stds %}
			第{{forloop.counter}}位學生
			<ul>
				<li>姓名:	{{std.name}}</li>
				<li>學號:	{{std.sid}}</li>
				<li>年齡:	{{std.age}}</li>
			</ul>
		{% empty %}
			沒有任何資料
		{% endfor %} 
	</h2>
{% endblock %}
